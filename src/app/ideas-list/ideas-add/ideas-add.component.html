<div class="container">
    <div class="row">
        <div class="col-12">

            <p class="justify" [translate]="'idea.text'" > </p>
        </div>
    </div>
    <form>
        <div class="row">
            <div class="col-4">

                <label for="name" [translate]="'idea.name'"> </label>
                <input type="text" id="name" class="form-control" #nameInput>
            </div>
            <div class="col-4">
                <label for="idea" [translate]="'idea.idea'"></label>
                <textarea name="idea" rows="6" cols="6" class="form-control" placeholder="My Idea is..." #ideaInput></textarea>

            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <button class="btn btn-success" type="button" (click)="onAdd()">add</button>
                <button class="btn btn-primary" type="button" (click)="onClear()">clear</button>
            </div>
        </div>
    </form>
</div>
